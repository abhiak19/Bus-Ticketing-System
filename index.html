<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bus Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="flex justify-center h-screen items-center">
    <div class="flex flex-col items-center p-6 rounded-lg">
        <div id="finalTicket" class="border-black border-2 rounded-lg p-6">
            <h1 class="font-bold font-serif text-center text-4xl text-blue-700">Kalyani-Sealdah Bus Line</h1>
            <h2 class="font-serif text-center text-base pt-2 text-gray-600">Kalyani-Kachrapara-Naihati-Barrackpore-Dum Dum-Sealdah</h2>
            
            <div class="flex justify-between pt-8 mx-4 text-gray-800">
                <h4 class="text-md font-medium">Ticket no - <span id="ticketNo" class="font-bold">0/2300</span></h4>
                <div class="flex flex-col">
                    <h4 id="date" class="text-md font-medium pb-2">Date - 11/09/2024</h4>
                    <h4 id="time" class="text-md font-medium">Time - 11:53am</h4>
                </div>
            </div>
            
            <div class="flex items-center justify-between pt-6 mx-4">
                <div class="flex items-center">
                    <h4 class="text-md pr-2 font-medium text-gray-700">From:</h4>
                    <input type="text" size="10" placeholder="Starting Point" class="text-sm p-2 w-full border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div class="flex items-center ml-4">
                    <h4 class="text-md pr-2 font-medium text-gray-700">To:</h4>
                    <input type="text" size="10" placeholder="Destination" class="text-sm p-2 w-full border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
            </div>
            
            <div class="flex items-center justify-between pt-7 mx-4">
                <div class="flex items-center">
                    <h4 class="text-md pr-2 font-medium text-gray-700">Adult:</h4>
                    <input type="text" size="6" placeholder="Adult no" class="text-sm p-2 w-full border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div class="flex items-center ml-4">
                    <h4 class="text-md pr-2 font-medium text-gray-700">Child:</h4>
                    <input type="text" size="5" placeholder="Child no" class="text-sm p-2 w-full border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div class="flex items-center ml-4">
                    <h4 class="text-md pr-2 font-medium text-gray-700">Luggage:</h4>
                    <input type="text" size="8" placeholder="Luggage no" class="text-sm p-2 w-full border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
            </div>
            
            <h1 class="font-bold text-2xl ml-24 pt-8 pb-4 text-gray-800">Fare:</h1>
        </div>

        <button onClick="printAndRefresh()" class="mt-6 font-bold p-3 w-40 bg-green-500 text-white rounded-lg hover:bg-green-600 shadow-md transition duration-300 ease-in-out">Print Ticket
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
